<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca UFC</title>
  <link rel="stylesheet" href="/assets/stylesheet/application.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

  <header-bootstrap></header-bootstrap>

  <div class="row m-0 py-5 justify-content-center">
    <div class="col-5 align-self-center">
      <h2 class="textCenter">Entrar na sua conta</h2>
      <div class="pb-3 pt-3 col-6">
        <input type="text" class="form-control" placeholder="e-mail">
      </div>
      <div class="pb-3 col-6">
        <input type="password" class="form-control" id="password" placeholder="password">
        <img src="/assets/images/visibility_off.png" id="visibility">
      </div>
      <div class="col-6 textCenter">
        <button type="submit" class="btn btn-success col-4">Entrar</button>
      </div>
    </div>
    <div class="col-5 titleLogin p-0">
      <div class="bgLogin">
        <p>
          Seja <br>
          <span class="contrast">bem-vindo</span> <br>
          de volta.
        </p>
      </div>
    </div>
  </div>

  <script src="./assets/javascript/application.js"></script>

</body>
</html>
