<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca UFC</title>
  <link rel="stylesheet" href="/assets/stylesheet/application.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

  <nav-bar></nav-bar>
  <div class="loginContainer">
    <div class="row m-0 py-5 justify-content-center">
      <div class="col-5 align-self-center p-5">
        <h2 class="textCenter text-color">Entre na sua conta</h2>
        <div class="pb-3 pt-3">
          <input type="text" class="formLogin" placeholder="e-mail">
        </div>
        <div class="pb-3 d-flex align-items-center">
          <input type="password" class="formLogin" id="password" placeholder="password">
          <img class="visibilityPassword" src="/assets/images/visibility_off.png" id="visibility">
        </div>
        <div class="textCenter">
          <button type="submit" class="btn btn-success">Entrar</button>
        </div>
      </div>
      <div class="col-6 titleLogin p-5">
        <div class="bgLogin text-white">
          <p>
            Seja <br>
            <span class="contrast">bem-vindo</span> <br>
            de volta.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/javascript/components.js"></script>
  <script src="/assets/javascript/login.js"></script>
  <script src="/assets/javascript/application.js"></script>

</body>
</html>
